<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bakzhol</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
}
.card {
    background: rgba(0,0,0,0.5);
    border-radius: 24px;
    border: 2px solid #8c63ff;
    padding: 32px;
    width: 100%;
    max-width: 420px;
    margin: 50px auto;
    text-align: center;
}
.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #8c63ff;
    margin-bottom: 16px;
}
.links a {
    display: block;
    width: 100%;
    background: #8c63ff;
    color: #fff;
    padding: 14px 0;
    margin: 8px 0;
    border-radius: 14px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
}
button.dynamicBtn {
    position: fixed;
    right: 30px;
    padding: 10px 16px;
    background: #8c63ff;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    z-index: 1000;
}
#playBtn { top: 100px; display:none; }
#constBtn { top: 150px; }
#trigBtn { top: 200px; }
#multBtn { top: 250px; }
#mathBtn { top: 300px; }
#periodBtn { top: 350px; }
#gameContainer, .modal { display:none; }
#gameContainer { text-align:center; margin-top:50px; }
canvas { background-color:#000; display:block; margin:0 auto; border:2px solid #8c63ff; }
.modal {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    color:#fff;
    justify-content:center;
    align-items:center;
    text-align:left;
    padding:40px;
    overflow:auto;
    z-index:2000;
}
.modalContent {
    background: rgba(18,18,18,0.9);
    padding:20px;
    border-radius:16px;
    max-width:700px;
    margin:auto;
}
.modalContent table { border-collapse: collapse; width:100%; }
.modalContent td, .modalContent th { border:1px solid #8c63ff; padding:4px; text-align:center; }
.modalContent button { margin-top:12px; padding:6px 12px; background:#8c63ff; color:#fff; border:none; border-radius:10px; cursor:pointer; }
</style>
</head>
<body>

<div class="card">
    <img src="assets/avatar.jpg" class="avatar" alt="Avatar">
    <h1 id="name">Bakzhol Sadyrzhanuly</h1>
    <p class="subtitle">Kazakhstan | <span id="age">16</span> y.o</p>
    <div class="links">
        <a href="http://t.me/xexmlm" target="_blank">Telegram</a>
        <a href="https://www.instagram.com/xexmlm" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@xexmlm" target="_blank">TikTok</a>
        <a href="https://anixart-app.com//profile/4412097" target="_blank">Anixart</a>
        <a href="https://discordapp.com/users/1438334571841192092" target="_blank">Discord</a>
        <a href="https://wa.me/+77770868810" target="_blank">WhatsApp</a>
    </div>
    <p class="footer">Created by Bakzhol</p>
</div>

<!-- Кнопки -->
<button id="playBtn" class="dynamicBtn">Play 2048</button>
<button id="constBtn" class="dynamicBtn">Constants</button>
<button id="trigBtn" class="dynamicBtn">Trig Table</button>
<button id="multBtn" class="dynamicBtn">Multiplication Table</button>
<button id="mathBtn" class="dynamicBtn">Math Formulas</button>
<button id="periodBtn" class="dynamicBtn">Periodic Table</button>

<!-- Контейнер игры -->
<div id="gameContainer">
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
</div>

<script>
// Автоматический возраст
const birthDate = new Date(2009,3,18);
const today = new Date();
let age = today.getFullYear() - birthDate.getFullYear();
if(today.getMonth()<birthDate.getMonth() || (today.getMonth()===birthDate.getMonth() && today.getDate()<birthDate.getDate())) age--;
document.getElementById("age").textContent = age;

// Показ кнопки Play при скролле
const playBtn = document.getElementById("playBtn");
window.addEventListener("scroll", ()=> playBtn.style.display = (window.scrollY>100 ? "block" : "none"));
</script>
</body>
  </html>
